<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <style>
    /* Dark Theme Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212; /* Dark background */
      color: #e0e0e0; /* Light text for readability */
    }
    header {
      background-color: #1f1f1f; /* Slightly lighter background for header */
      color: #ffffff; /* White text */
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
      background-color: #1e1e1e; /* Darker background for content */
      box-shadow: 0 4px 8px rgba(0,0,0,0.5); /* Darker shadow */
      border-radius: 8px; /* Rounded corners */
    }
    h2 {
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 15px 0;
      padding: 10px;
      background-color: #2b2b2b; /* Dark background for list items */
      border: 1px solid #444; /* Subtle border */
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    li a {
      text-decoration: none;
      color: #ffffff; /* White text for links */
      font-size: 1.2em;
    }
    li:hover {
      background-color: #444444; /* Darker background on hover */
    }
    footer {
      text-align: center;
      padding: 20px 0;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Windows Internals & Vulnerability Research</h1>
    <p>Amit Moshel | Security Researcher</p>
  </header>

  <main>
    <h2>Recent Articles</h2>
    <ul>
      <!-- Add your articles here as list items -->
      <li><a href="2024-09-26-my-first-article.md">My First Article</a></li>
      <li><a href="2024-09-27-second-article.md">Another Great Article</a></li>
      <!-- Add more articles below as you publish -->
    </ul>
  </main>

  <footer>
    <p>&copy; 2024 My Blog. All rights reserved.</p>
  </footer>

</body>
</html>
